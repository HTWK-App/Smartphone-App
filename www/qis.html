<div data-role="page" data-title="QIS" data-theme="a" data-content-theme="a">
	</style>
	<div data-role="content" id="qis_content" class="toblur">
		<div data-role="collapsible-set" data-content-theme="a" id="qis-set">
		</div>
	</div>

	<script>
		$( document ).on( "pagecreate", '[data-title="QIS"]', function() {
			$( "#qis-set" ).empty();
			for (var i = 1; i<6; i++) {
				createSemester(i,
					new Array("Mathe","Physik","AOP"), new Array("Weicker","Waldi","Petermann"),
					new Array("1","3","1"));
			}
		});
		
		function createSemester(number,subjects,profs,grades){
			var con = $( "#qis-set" );
			var pattern =
					'<div data-role="collapsible" data-theme="a" data-content-theme="a" '+
					'data-collapsed-icon="carat-d" data-expanded-icon="carat-u" '+
					'data-iconpos="right" data-mini="true" id="sem'+number+'"><h4>Semester '+number+'</h4>';
			for (var i in subjects) {
				pattern = pattern +
					'<h3>'+subjects[i]+' ('+grades[i]+')</h3><p>Professor: '+profs[i]+'</p>'+
					'</p><hr>';
			}
			pattern = pattern + '</div>';
			con.append(pattern).collapsibleset("refresh");
		}
	</script>
</div>
