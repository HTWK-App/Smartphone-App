<div data-role="page" id="mensa" data-title="Mensa" data-theme="a" data-content-theme="a">
	<div data-role="content" id="mensa_content" class="toblur">
		<div data-role="tabs" id="tabs">
			<div data-role="navbar">
				<ul>
					<li><a href="#mo" data-ajax="false">Montag</a></li>
					<li><a href="#tu" data-ajax="false">Dienstag</a></li>
					<li><a href="#Wed" data-ajax="false">Mittwoch</a></li>
					<li><a href="#Thu" data-ajax="false">Donnerstag</a></li>
					<li><a href="#Fr" data-ajax="false">Freitag</a></li>
				</ul>
			</div>
			<div id="mo" class="tabs">
			</div>
			<div id="tu" class="tabs">
			</div>
		</div>
	</div>
	<div data-role="footer" id="footer_mensa" class="toblur" data-position="fixed">
		<form>
			<div data-role="fieldcontain">
			    <label for="select-mensa">Mensa:</label>
			    <select name="select-mensa" id="select-mensa">
			    </select>
			</div>
		</form>
	</div>
	<script>
		$( document ).on( "pagecreate", '[data-title="Mensa"]', function() {
			$(".tabs").empty(); $( "#select-native-1" ).empty();
			fillMensaDay("mo","Nudeln","Nudeln sind geil",new Array("1,90","3,40","5"));
			fillMensaDay("mo","Huhn","Hühner sind meist versalzen",new Array("5,90","3,40","1"));
			fillMensaList(new Array("Mensa Academica","Mensa am Park","Mensa Wächterstraße"));
		});
		
		function fillMensaDay( day, dishName, dishDescr, prices){
			var pattern = 
				'<h3>'+dishName+'</h3><p>'+dishDescr+'</p>'+
					'<div data-role="controlgroup" data-type="horizontal" data-mini="true" class="ui-disabled">'+
					'<a data-role="button">Student: '+prices[0]+'€  </a>'+
					'<a data-role="button">Mitarbeiter: '+prices[1]+'€  </a>'+
					'<a data-role="button">Extern: '+prices[2]+'€  </a></div><hr>';
			$( '#'+day+'' ).append(pattern).trigger("create");
		}
		
		function fillMensaList(places){
			var list = $( "#select-mensa" );
			for(var i in places){
				var s = parseInt(i)+1;
				list.append('<option value="'+s+'" >'+places[i]+'</option>');
			} 	
			list.selectmenu( "refresh" );
		}
	</script>
</div>
