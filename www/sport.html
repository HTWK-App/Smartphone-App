<div id="sport_page" data-dom-cache="true" data-role="page" data-title="Sportangebote" data-dom-cache="true" data-theme='b'>
    <!--- HEADER --->
    <div data-role="header" data-position="fixed" data-theme='b' class="header toblur">
    	<a data-role="button" data-iconpos='left' class="btn_menu"><span class="icon-ellipsis-vertical"></span></a>
    	<h1>HTWK App</h1>
    </div>
    <!--- HEADER --->
    
	<div data-role="content" class="toblur">
		<br/>
		<ul id="sport_content_list" data-role="listview" data-filter-placeholder="Suche Sportangebot..." data-filter="true" data-filter-reveal="true" data-inset="true">
		</ul>	
	</div>

	<script>
	    $( "#sport_page" )
	    	.on("pagecreate", initSportsView)
	    	.on("pageshow", function() {
	    			if(!GLOBAL.INIT.sport) loadingIn();
	    			/*$("#btn_refresh")
					.off()
					.on("click", initSportsView);*/
	    	 });

		/**
		 * Fetches the list of all sport courses from Server and fills the list widget.
		 */
		function initSportsView() {
			loadingIn();

			$.getJSON(CONFIG.SERVER.base+CONFIG.SERVER.sport)
				.done(function(data, status, jqXHR) {
					if(!isEmpty(data.exception))
						{ ajaxErrorHandler(data, status, jqXHR); return; }

				 	var sport, lis = "";
					
					if(!isEmpty(data)){				
						for(var k in data){
							sport = data[k];
							
							lis += 	'<li data-sport='+sport.id+'><a href="#" class="sport">'+
										'<img src="'+CONFIG.SERVER.base+CONFIG.SERVER.sport+'/'+sport.id+'/pic" height="50" width="50"/>'+
										'<h3>'+sport.title+'</h3>'+
										'<p>'+sport.description+'</p>'+
									'</a></li>';
						}
						
						$( "#sport_content_list" )
							.off()
							.empty()
							.append(lis)
							.on("click", "a.sport", loadSportDetails)
							.trigger("create")
							.listview("refresh")
							.trigger("updatelayout");
						
						$( "body" )
							.find("div.sportdetails")
							.remove();
					}
				
					loadingOut();
					GLOBAL.INIT.sport = true;
				})
			   .fail(ajaxErrorHandler);
		};

    	/**
		 * Fetches the specfied sport from the server and creates a new page. At least, it changes onto this page.
		 *
		 * @param Event e
    	 */
		function loadSportDetails(e) {
			var id = $(e.target).parents("li").first().data("sport");
			
			// already cached?
			if($("#sport_"+id).length > 0) {
				$.mobile.initializePage();
				$.mobile.changePage("#sport_"+id);
				return true;
			}

			loadingIn();
			
			$.getJSON(CONFIG.SERVER.base+CONFIG.SERVER.sport+"/"+id)
				.done(function(data, status, jqXHR) {
					if(!isEmpty(data.exception))
						{ ajaxErrorHandler(data, status, jqXHR); return; }

				 	if(isEmpty(data.id)) { // simple Fix for empty Response, TODO better?
						loadingIn("Es ist ein Fehler aufgetreten!",true);
						setTimeout(loadingOut, 3000);
						return;
					}
				
	    			var div = '<div id="sport_'+data.id+'" data-role="page" data-title="'+data.title+'" data-subpage="true" class="sportdetails" data-theme="b">'+
            	    			'<div data-role="header" data-position="fixed" data-tap-toggle="false" data-theme="b" class="header">'+
            						'<a href="#" data-rel="back" data-role="button" data-transition="slide" data-direction="reverse"><span class="icon-angle-left"></span></a>'+
            						'<h1>HTWK App</h1>'+
            					'</div>'+
	    						'<div data-role="content"><div class="inset"><br/>'+
	    							'<h1>'+data.title+'</h1>'+
	    							'<ul data-nativedroid-plugin="cards" class="nativeDroidCards">'+
	    								'<li data-cards-type="text">'+
	    									'<img src="'+CONFIG.SERVER.base+CONFIG.SERVER.sport+'/'+data.id+'/pic" />'+
										'</li>'+
										'<li data-cards-type="text">'+
											'<h1>Beschreibung</h1><hr/>'+
											'<p>'+data.description+'</p>'+
										'</li>'+
										'<li data-cards-type="text">'+
											'<h1>Info</h1><hr/>'+
												'<p>'+
													'<b>Zeitspanne:</b><br/>'+data.time+'<br/>'+data.cycle+
													'<br/><b>Geschlecht:</b><br/>'+data.gender+
													'<br/><b>Auslastung des Kurses:</b></br> '+data.competitor+
													'<br/><b>Ort:</b><br/>'+data.location+
													'<br/><b>Betreuer/in:</b><br/>'+data.leader+
													'<br/><a href="'+data.detailedLink+'">Weitere Informationen</a>'+
												'</p>'+
										'</li>'+
										'<li data-cards-type="text">'+
											'<h1>Hinweise</h1><hr/>';
				
    					if(!isEmpty(data.hints)){
    						div += '<ul>';
    					
    						for(var k in data.hints){
    							div += '<li>'+data.hints[k]+'</li>';
    						}
    					
    						div += '</ul>';
    					}
					
	    				div += 		'</li>'+
								'</ul>'+
								'</div>'+
								'</div>'+
								'</div>';

					div = $(div);
					div.find("div[data-role='content'] a").addClass("external");
				
	    			$( "body" )
						.append(div)
						.trigger("create");
				
	    			$.mobile.initializePage();
	    			$.mobile.changePage("#sport_"+id);
				
	    			loadingOut();
			 	})
				.fail(ajaxErrorHandler);
		};
	</script>
</div>
