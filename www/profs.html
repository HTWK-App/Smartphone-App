<div data-role="page" id="profs" data-title="Professoren" data-theme="a" data-content-theme="a">
	<div data-role="content" id="profs_content" class="toblur">
		<ul data-role="listview" id="profsList" data-autodividers="true" data-filter="true" data-inset="true">
		</ul>
	</div>

	<script>
		$( document ).on( "pagecreate", '[id="profs"]', function() {
			getProfs();
		});
		
		$( document ).on( "pageinit", '[id="profs"]', function() {
			$("#profsList").listview({
				autodividers: true,
				autodividersSelector: function (li) {
					var out = li.attr("data-department");
					return out;
				}
			}).listview("refresh");
		});
		$(document).on("pageshow",'[id="profs"]', function() {
			$('#profpage').detach();
		});

		function getProfs(){
			showLoader();
			$.getJSON( SERVER_URL+'info/staff/').done( function(data,a,b) {
				$("#profsList").empty();
				$.each( data, function( key, item ) {
					addProf(item.name,item.degree,item.faculty,item.cuid);
				});
				$("#profsList").listview("refresh");
				$.mobile.loading('hide'); 
				$('.prof').bind("click",function (e){
					changeToProf($(this).attr("data-id"));
				});
				showLoading = false;
			});
		}

		function changeToProf(id){
			showLoader();
			$.getJSON( SERVER_URL+'info/staff/'+id).done( function(data,a,b) {
				var pattern = 
				'<div data-role="page" id="profpage" data-title="back" data-theme="a" data-content-theme="a">'+
					'<div data-role="content" id="prof_content">'+
						'<img src="" id="prof-img"/>'+
						'<h1>'+data.name+'</h1><hl>'+
						'<p>Grad: '+data.degree+'</p>'+
						'<p>Bereich: '+data.faculty+'<br>Objekt: '+data.location+'</p>'+
						'<p>Beschreibung: '+data.description+'</p>'+
						'<p>E-Mail: <a href="mailto:'+data.email+'">'+data.email+'</a></p>'+
						'<p>Telefon: <a href="tel:'+data.telephone+'">'+data.telephone+'</a></p>'+
						'<p>Fax: '+data.telefax+'</p>'+
						'<p><strong>Links:</strong><br><a href="'+data.detailLink+'">Details zur Person</a><br>'+
						'<a href="'+data.vcardLink+'">V-Card</a></p>'
					'</div>'+
				'</div>';
				$( "body" ).append(pattern)
				$("#profpage").trigger( "create" );
				$.getJSON( SERVER_URL+'info/staff/'+id+'/pic').done( function(data,a,b) {
					console.log("data");
					//$( "#prof-img" ).append(data);
				});
				$("#profpage").trigger( "create" );
				$.mobile.loading('hide'); 
				showLoading = false;
				window.location.href="#profpage";
			});
		}

		function addProf(name, degree, department, id){
			var pattern = 
				'<li data-department="'+department+'" ><a class="prof" data-id="'+id+'">'+name+', '+degree+'</a></li>';
			$( "#profsList" ).append(pattern);
		}
	</script>
</div>
