<div id="staff_page" data-role="page" data-title="Mitarbeiter & Professoren" data-theme='b'>
    <!--- HEADER --->
    <div data-role="header" data-position="fixed" data-theme='b' class="header toblur">
    	<a data-role="button" data-iconpos='left' class="btn_menu"><span class="icon-ellipsis-vertical"></span></a>
    	<h1>HTWK App</h1>
    </div>
    <!--- HEADER --->
    
	<div data-role="content"  class="toblur">
		<br/>
		<ul id="staff_content_list" data-role="listview" data-filter-reveal="true" data-filter-placeholder="Suche ..." data-filter="true" data-inset="true"></ul>
	</div>
	<script>

    		$( "#staff_page" )
	    		.on("pagecreate", staffInitStaffView)
	    		.on("pageshow", function() {
	    			if(!GLOBAL.INIT.staff) loadingIn();
	    			/*$("#btn_refresh")
						.off()
						.on("click", staffInitStaffView);*/
				$( "body" )
					.find("div.staffdetails")
					.remove();
	    		 });

		/**
		 * Fetches staff from the Server. Will call staffFillStaffList
		 *
		 */
		function staffInitStaffView() {

			loadingIn();

			$.getJSON(CONFIG.SERVER.base+CONFIG.SERVER.staff)
				.done(function(data, status, jqXHR) {
					if(!isEmpty(data.exception))
						{ ajaxErrorHandler(data, status, jqXHR); return; }

					staffFillStaffList(data);

					loadingOut();
					loadingIn("Geben Sie bitte einen Suchbegriff ein. Danach sehen sie die gew√ºnschten Mitarbeiter!",true);
					setTimeout(loadingOut, 3000);
					GLOBAL.INIT.staff = true;
				})
				.fail(ajaxErrorHandler);
		}

		/**
		 * Fills the staff list widget.
		 *
		 * @ param JSON-Object data
		 *
		 */
		function staffFillStaffList(data) {

			var emp, name;
			var lis = "";
			
			for(var k in data){
				emp = data[k];
				name = emp.name.split(", ");
			
				lis += '<li class="ui-screen-hidden" data-cuid="'+emp.cuid+'">'+
						'<a href="#" class="staff">'+
						'<img src="'+CONFIG.SERVER.base+CONFIG.SERVER.staff+emp.cuid+'/thumb" style="margin: 5px 0 5px 0;" height="64" width="64">'+
							name[1]+' '+name[0]+', '+emp.degree+
							'<p>'+emp.faculty+'</p>'+
						'</a></li>';
			}
		
			$( "#staff_content_list" )
				.off()
				.empty()
				.append(lis)
				.on("click", "a.staff", staffLoadStaffDetails)
				.listview("refresh")
				.trigger("updatelayout");
		
			$( "body" )
				.find("div.staffdetails")
				.remove();
		}

		/**
		 * Fetches staff detail data from the Server and initalizes a new page in document to change to.
		 *
		 * @ param Event e
		 *
		 */
		function staffLoadStaffDetails(e) {

			var id = $(e.target).parents("li").first().data("cuid");
			
			if($("#staff_"+id).length > 0) {
				$.mobile.initializePage();
				$.mobile.changePage("#staff_"+id);
				return;
			}
			
			loadingIn();
			
			$.getJSON(CONFIG.SERVER.base+CONFIG.SERVER.staff+id)
				.done(function(data, status, jqXHR) {
					if(!isEmpty(data.exception))
						{ ajaxErrorHandler(data, status, jqXHR); return; }

					var name = data.name.split(", ");
					var div = 	'<div id="staff_'+id+'" data-role="page" data-theme="b" data-subpage="true" data-title="Mitarbeiter & Professoren" class="staffdetails">'+
									'<div data-role="header" data-position="fixed" data-tap-toggle="false" data-theme="b" class="header">'+
										'<a href="#" data-rel="back" data-role="button" data-transition="slide" data-direction="reverse"><span class="icon-angle-left"></span></a>'+
										'<h1>HTWK App</h1>'+
									'</div>'+
							'<div data-role="content">'+
							'	<div class="inset">'+
							'		<h1>'+data.degree+' '+name[1]+' '+name[0]+'</h1>'+
							'		<ul data-nativedroid-plugin="cards" class="nativeDroidCards">'+
							'			<li data-cards-type="text">'+
							'				<!--<h2>Info</h2> BILD -->'+
							'				<img src="'+CONFIG.SERVER.base+CONFIG.SERVER.staff+id+'/pic"/>'+
							'			</li>'+
							'			<li data-cards-type="text">'+
							'				<h1>Info</h1><hr/>'+
							'				<strong>Grad:</strong> '+data.degree+'<br/>'+
							'				<strong>Bereich:</strong> '+data.faculty+'<br/>'+
							'				<strong>Objekt:</strong> '+data.location+'<br/>'+
							'				<p>'+data.description+'</p>'+
							'			</li>'+
							'			<li data-cards-type="text">'+
							'				<h1>Kontakt</h1><hr/>'+
							'				<strong>E-Mail:</strong> <a href="mailto:'+data.email+'">'+data.email+'</a><br/>'+
							'				<strong>Telefon:</strong> <a href="tel:'+data.telephone+'">'+data.telephone+'</a><br/>'+
							'				<strong>Fax:</strong><hr/> '+data.telefax+
							'			</li>'+
							'			<li data-cards-type="text">'+
							'				<h1>Links</h1><hr/>'+
							'				<strong><a href="'+data.detailLink+'" class="external">Details zur Person</a></strong> '+
							'				<strong><a href="'+data.vcardLink+'" class="external">V-Card</a></strong>'+
							'			</li>'+
							'		</ul>'+
							'	</div>'+
							'</div>';
				
					$( "body" )
						.append(div)
						.trigger("create");
				
					$.mobile.initializePage();
					$.mobile.changePage("#staff_"+id);
				
					loadingOut();
				})
				.fail(ajaxErrorHandler);
		}
	</script>
</div>
